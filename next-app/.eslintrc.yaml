extends:
  - next/core-web-vitals
  - prettier
ignorePatterns:
  - node_modules
rules:
  "semi":
    - error
    - always
overrides:
  - files:
      - "**/*.ts?(x)"
    parserOptions:
      tsConfigRootDir: __dirname
      sourceType: module
    extends:
      - plugin:@typescript-eslint/recommended
    plugins:
      - "@typescript-eslint"
