"**/*.{json,md,yaml,yml}":
  - prettier --write

"hardhat-env/**/*.{ts,js}":
  - prettier --write
  - pnpm --filter hardhat-env exec eslint --fix

"hardhat-env/**/*.sol":
  - prettier --write
  - cd hardhat-env && pnpm exec solhint --config .solhint.json --ignore-path .solhintignore contracts/**/*.sol --fix
